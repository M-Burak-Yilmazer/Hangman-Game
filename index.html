<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="hang">
        <img src="./abstract/hangman-0.svg" alt="" />
        <h2>HANGMAN GAME</h2>
      </div>

      <div class="words">
        <div class="guess">
          <ul></ul>
        </div>
        <div class="hint">
          <p class="hint--text"></p>
          <p>Remaining Guess : <span class="remain">10</span></p>
          <p>Top Score : <span class="score">10</span></p>
        </div>
        <div class="letters">
          <div class="box">A</div>
          <div class="box">B</div>
          <div class="box">C</div>
          <div class="box">D</div>
          <div class="box">E</div>
          <div class="box">F</div>
          <div class="box">G</div>
          <div class="box">H</div>
          <div class="box">I</div>
          <div class="box">J</div>
          <div class="box">K</div>
          <div class="box">L</div>
          <div class="box">M</div>
          <div class="box">N</div>
          <div class="box">O</div>
          <div class="box">P</div>
          <div class="box">Q</div>
          <div class="box">R</div>
          <div class="box">S</div>
          <div class="box">T</div>
          <div class="box">U</div>
          <div class="box">V</div>
          <div class="box">W</div>
          <div class="box">X</div>
          <div class="box">Y</div>
          <div class="box">Z</div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
